# apphosting.yaml
runConfig:
  minInstances: 0
  # maxInstances: 100
  # cpu: 1
  # memoryMiB: 512

env:
  # 1) The “old” cookie name, as a simple value
  - variable: OLD_SESSION_COOKIE_NAMES
    value: "session_v8,session,session_v1,session_v9,session_v2,session_v11,session_v3,session_v7,session_v5,session_v6,session_v10"

  # 2) The “current” cookie name, as a simple value
  - variable: SESSION_COOKIE_NAME
    value: "session_v4"

  # 3-1) Your public URL
  - variable: NEXT_PUBLIC_APP_URL
    value: "https://www.realmotor.jp"
    availability:
      - BUILD
      - RUNTIME

  # 3-2) Your public URL dev
  # - variable: NEXT_PUBLIC_APP_URL
  #   value: "https://dev.realmotor.jp"
  #   availability:
  #     - BUILD
  #     - RUNTIME
      
  - variable: NEXT_PUBLIC_MAINTENANCE_MODE
    value: "false"

  # 5-1) prod mod
  - variable: API_KEY
    secret: projects/854100669672/secrets/mongo-db-account-secret-key-viewer/versions/2
  
  # 5-2) dev mode
  # - variable: API_KEY
  #   secret: projects/879567069316/secrets/mongSource/versions/1


  - variable: NEXT_PUBLIC_PAYPAL_SANDBOX_CLIENT_ID
    secret: NEXT_PUBLIC_PAYPAL_SANDBOX_CLIENT_ID

  - variable: NEXT_PUBLIC_PAYPAL_SECRET
    secret: NEXT_PUBLIC_PAYPAL_SECRET

  - variable: NEXT_PUBLIC_PAYPAL_BASE_LINK
    secret: NEXT_PUBLIC_PAYPAL_BASE

  - variable: NEXT_PUBLIC_WEBHOOK_ID
    secret: NEXT_PUBLIC_WEBHOOK_ID

  - variable: NEXT_PUBLIC_MONGO_DB
    secret: NEXT_PUBLIC_MONGO_DB