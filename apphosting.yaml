# apphosting.yaml
runConfig:
  minInstances: 0
  # maxInstances: 100
  # cpu: 1
  # memoryMiB: 512

env:
  # 1) The “old” cookie name, as a simple value
  - variable: OLD_SESSION_COOKIE_NAMES
    value: "session_v9,session_v1,session_v6,session_v5,session_v4,session_v2,session_v3,session_v7,session_v8,"

  # 2) The “current” cookie name, as a simple value
  - variable: SESSION_COOKIE_NAME
    value: "session"

  # 3) Your public URL
  - variable: NEXT_PUBLIC_APP_URL
    value: "https://www.realmotor.jp"
    availability:
      - BUILD
      - RUNTIME
      
  - variable: NEXT_PUBLIC_MAINTENANCE_MODE
    value: "false"

